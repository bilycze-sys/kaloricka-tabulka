<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radarové Grafy</title>
    <!-- Použijeme stejný styl jako pro kalorickou tabulku -->
    <link rel="stylesheet" href="style.css">
    <!-- Přidání knihovny Chart.js pro kreslení grafů -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Pár stylů navíc jen pro tuto stránku */
        .graf-kontejner {
            max-width: 700px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
    </style>
</head>
<body>
    <h1>Osobní Rozvoj - Přehled</h1>
    <div style="text-align: center; margin-bottom: 30px;">
        <a href="index.html"><button>Zpět na Kalorie</button></a>
    </div>

    <!-- Místo pro první graf -->
    <div class="graf-kontejner">
        <h2>TĚLO</h2>
        <canvas id="graf-telo"></canvas>
    </div>

    <!-- Místo pro druhý graf -->
    <div class="graf-kontejner">
        <h2>PŘÍJEM</h2>
        <canvas id="graf-prace"></canvas>
    </div>
    
    <!-- Místo pro třetí graf -->
    <div class="graf-kontejner">
        <h2>AJ</h2>
        <canvas id="graf-jazyk"></canvas>
    </div>

    <!-- Připojení našeho JavaScriptu, který grafy nakreslí -->
    <script src="grafy.js"></script>
</body>
</html>
