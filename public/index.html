<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalorická Tabulka</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Kalorická Tabulka</h1>

    <!-- === TOTO JE NOVÝ OBAL PRO TABULKU === -->
    <div class="tabulka-kontejner">
        <table id="kaloricka-tabulka">
            <thead>
                <tr>
                    <th>Pondělí</th>
                    <th>Úterý</th>
                    <th>Středa</th>
                    <th>Čtvrtek</th>
                    <th>Pátek</th>
                    <th>Sobota</th>
                    <th>Neděle</th>
                    <th>Pocit</th>
                    <th>Vážení</th>
                    <th>Týdenní Kcal</th>
                </tr>
            </thead>
            <tbody id="kaloricka-tabulka-body">
                <!-- Sem bude JavaScript generovat řádky -->
            </tbody>
        </table>
    </div>
    
    <div style="text-align: center; margin-bottom: 20px;">
        <button id="pridat-radek">Přidat týden</button>
        <button id="ulozit-data">Uložit data</button>
        <a href="grafy.html"><button id="zobrazit-grafy">Zobrazit Grafy</button></a>
    </div>

    <script src="script.js"></script>
</body>
</html>
